<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="author" content="nurarenke">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. 
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!--Bootstrap Core CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/minty/bootstrap.min.css" rel="stylesheet">
    <!--Indie Flower Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Dino Facts App</title>
  </head>
  <body id="page-top">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg secondary text-uppercase">
      <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Dino Facts</a>
      </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white text-center">
      <div class="container">
        <img id="dino" class="img-fluid" src="img/dino.png" alt="">
        <h1 class="text-uppercase blue-text">Dino Facts</h1>
        <hr class="decorative-line">
        <h2 class="font-weight-light blue-text">School your friends with your dino knowledge</h2>
      </div>
    </header>

    <!--Fact section -->
    <section>
      <div class="container ">
        <div class="row">
          <div class="col-lg-6 offset-lg-3 fact-section">
            <div class="text-center">
              <div id="root"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

 
  </body>
</html>
